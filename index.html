<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vice City - Hang Man</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/ViceCityHeader.css">
</head>

<body>
    <div id="wrapper" class="jumbotron">
        <h1 class="chrome">WORD GUESS</h1>
        <h3 class="dreams">Vice City</h3>
    </div>

    <div id="container">
        <h2 id="music"></h2>
        <div class="row">
            <div class="col-lg-8 offset-2 band-div">
                <img src="assets/images/-" alt="Hangman Board game from the 80s">
            </div>
            <div class="row">
                <div class="col-lg-8 offset-2 game-section">GAME SECTION
                    <p>Press any key to start your adventure!</p>
                    <div>
                        <h3 class="section-title">Wins</h3>
                        <div id="wins"></div>
                    </div>
                    <div id="current-word-section">
                        <h3 class="section-title">Current Word</h3>
                        <!-- The div where our current word (and guessing progress) will be shown. -->
                        <div id="current-word"></div>
                    </div>
                    <div id="guesses-remaining-section">
                        <h3 class="section-title">Number of Guesses Remaining</h3>
                        <!-- The div where our remaining guesses will be shown. -->
                        <div id="guesses-remaining"></div>
                    </div>
                    <div id="guessed-letters-section">
                        <h3 class="section-title">Letters Already Guessed</h3>
                        <!-- The div where our guesses letters will be shown. -->
                        <div id="guessed-letters"></div>
                    </div>
                </div>
            </div>

            <!-- Linking to our JavaScript file. -->
            <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
